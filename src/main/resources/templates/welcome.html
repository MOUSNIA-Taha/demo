<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formation Spring Boot : Services Web</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/welcome}">home <span class="sr-only ">(current)</span></a></li>
                    <li><a th:href="@{/client} ">Client</a></li>
                    <li><a th:href="@{/admin/emp/list} ">article</a></li>
                    <li><a th:href="@{/superadmin} ">Utilisateur</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container ">
        <span th:utext="${ 'welcome'+userLogIn} "></span>
        <br>
        <form th:action="@{/client} " method="get ">
            <button class="btn btn-md btn-danger btn-block " name="Services Métier " type="Submit ">Pour les
                clients</button>
        </form>
        <br>
        <form th:action="@{/admin/emp/list} " method="get ">
            <button class="btn btn-md btn-danger btn-block " name="Créer un nouvel utilisateur " type="Submit ">Gestion des
                articles</button>
        </form>
        <br>
        <form th:action="@{/superadmin} " method="get ">
            <button class="btn btn-md btn-danger btn-block " type="Submit ">Gestion des utilisateurs
            </button>
        </form>
    </div>
</body>

</html>
